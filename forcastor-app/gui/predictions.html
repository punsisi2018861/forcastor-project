<head>

  <body>
    <br>
    <div class="container">
      <button class="btn third" onclick="location.href='upload.html'">Back</button>
      <br>
  
      <div class="jumbotron" style="text-align: center;">
        <h1 style="text-align: left;">Predictions</h1>
        <br>
        <p id="loadingMsg" style="text-align: left;">Sit tight! This will take a few minutes...</p>
        <br>
        <div id ="content" style="width: fit-content;"> </div>

        <br>

        <input id="fileselector" onchange="browseResult(event)" type="file" webkitdirectory style="display:none" />
        <button id="downloadbtn" class="button-57" role="button" onclick="getElementById('fileselector').click()" style="display:none" >
          <span class="text">Export</span><span>Select Path</span>
        </button>

      </div>
      
    </div>

    <div class="loader" id="loader" style="display:none;">
      <svg class="pl" viewBox="0 0 200 200" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="pl-grad1" x1="1" y1="0.5" x2="0" y2="0.5">
            <stop offset="0%" stop-color="hsl(313,90%,55%)" />
            <stop offset="100%" stop-color="hsl(223,90%,55%)" />
          </linearGradient>
          <linearGradient id="pl-grad2" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="hsl(313,90%,55%)" />
            <stop offset="100%" stop-color="hsl(223,90%,55%)" />
          </linearGradient>
        </defs>
        <circle class="pl__ring" cx="100" cy="100" r="82" fill="none" stroke="url(#pl-grad1)" stroke-width="36" stroke-dasharray="0 257 1 257" stroke-dashoffset="0.01" stroke-linecap="round" transform="rotate(-90,100,100)" />
        <line class="pl__ball" stroke="url(#pl-grad2)" x1="100" y1="18" x2="100.01" y2="182" stroke-width="36" stroke-dasharray="1 165" stroke-linecap="round" />
      </svg>
    </div>
